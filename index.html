<!DOCTYPE HTML>
<html>
<head>
  <title>Rob's Noughts and Crosses</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h1>Rob's Noughts and Crosses Game</h1>

  <!-- GRID -->
  <div id="grid-frame">

    <!-- TOP ROW -->
    <div id="row-top" class="row">
      <div id="top-left" class="grid-square row-top col-left dia-down">TopLeft</div>
      <div id="top-centre" class="grid-square row-top col-centre">TopCentre</div>
      <div id="top-right" class="grid-square row-top col-right dia-up">TopRight</div>
    </div> <!-- END top row -->

    <!-- MIDDLE ROW -->
    <div id="row-middle" class="row">
      <div id="mid-left" class="grid-square row-mid col-left">MiddleLeft</div>
      <div id="mid-centre" class="grid-square row-mid col-centre dia-down dia-up">MiddleCentre</div>
      <div id="mid-right" class="grid-square row-mid col-right">MiddleRight</div>
    </div> <!-- END middle row -->

    <!-- BOTTOM ROW -->
    <div id="row-bottom" class="row">
      <div id="bottom-left" class="grid-square row-bottom col-left dia-up">BottomLeft</div>
      <div id="bottom-centre" class="grid-square row-bottom col-centre">BottomCentre</div>
      <div id="bottom-right" class="grid-square row-bottom col-right dia-down">BottomRight</div>
    </div> <!-- END bottom row -->

  </div> <!-- END grid -->


</body>
</html>
