<!DOCTYPE HTML>
<html>
<head>
  <title>Rob's Noughts and Crosses</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Rob's Noughts and Crosses Game</h1>

  <!-- GRID -->
  <div id="grid-frame">

    <!-- TOP ROW -->
    <div id="row-top" class="row">
      <div id="top-left" class="grid-square row-top col-left dia-down"><button id="button-tl" class="button">-</button></div>
      <div id="top-centre" class="grid-square row-top col-centre"><button id="button-tc" class="button">-</button></div>
      <div id="top-right" class="grid-square row-top col-right dia-up"><button id="button-tr" class="button">-</button></div>
    </div> <!-- END top row -->

    <!-- MIDDLE ROW -->
    <div id="row-middle" class="row">
      <div id="mid-left" class="grid-square row-mid col-left"><button id="button-ml" class="button">-</button></div>
      <div id="mid-centre" class="grid-square row-mid col-centre dia-down dia-up"><button id="button-mc" class="button">-</button></div>
      <div id="mid-right" class="grid-square row-mid col-right"><button id="button-mr" class="button">-</button></div>
    </div> <!-- END middle row -->

    <!-- BOTTOM ROW -->
    <div id="row-bottom" class="row">
      <div id="bottom-left" class="grid-square row-bottom col-left dia-up"><button id="button-bl" class="button">-</button></div>
      <div id="bottom-centre" class="grid-square row-bottom col-centre"><button id="button-bc" class="button">-</button></div>
      <div id="bottom-right" class="grid-square row-bottom col-right dia-down"><button id="button-br" class="button">-</button></div>
    </div> <!-- END bottom row -->

  </div> <!-- END grid -->


</body>
<script type="text/javascript" src="main.js"></script>
</html>
